{% extends 'adminpanel/admin_base.html' %}
{% block title %}
KidsPark | Confirm Deletion
{% endblock %}
{% block content %}
        
    <!-- Content goes here -->
     <div class="row m-3">
        <div class="col-12">
            <h1>Delete Product</h1>
            <p>Are you sure you want to delete the product "{{ product.name }}"?</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger mt-3">Delete</button>
                <a href="{% url 'admin_home' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
     </div>
    
   {% endblock %}
